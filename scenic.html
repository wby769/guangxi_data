	<!-- item3 -->
	<script type="text/javascript">
		// 基于准备好的dom，初始化echarts实例
        $.ajax({
            async:false,
            url: 'http://test.66diqiu.com/api/bigscreen/get_record?data_type=22',
            type: "GET",
            dataType: 'jsonp',
            timeout: 5000,
            success: function (json) {

//console.log(json.data);
                // 指定图表的配置项和数据
                var option  = {

                        x: "left",

                        textStyle: {
                            color: "#fff",

                        }
                    },
                    textStyle: {
                        color: '#ffffff'
                    },
                    tooltip: {
                        trigger: "item"

                    dataRange: {
                        min: 0,
                        max: Math.max.apply(null,json.data.all_column[1]),
//						x:50,
                        color: ["#FFAC28", "#F4E826"],
                        show:true,
                        textStyle: {
                            color: "#fff",
                        },
                        calculable: true,
                        itemWidth:12,
                        itemHeight: 80
                    },
                    roamController: {
                        mapTypeControl: {
                            china: true
                        }
                    },
                    series: [
                        {
                            name: "客源地",
                            type: "map",
                            mapType: "china",
                            roam: false,
                            mapValueCalculation: "sum",
                            itemStyle: {
                                normal: {
                                    label: {
                                        show:false
                                    }
                                },
                                emphasis: {
                                    label: {
                                        show: true
                                    }
                                }
                            },
                            data: json.data.name_value
                        }

                };
                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
