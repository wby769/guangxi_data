<script>

    // 基于准备好的dom，初始化echarts实例
	$.ajax({
        async:false,
        url: 'http://test.66diqiu.com/api/bigscreen/get_record?data_type=11',
        type: "GET",
        dataType: 'jsonp',
        timeout: 5000,
        success: function (json) {

            var myChart = echarts.init(document.getElementById('item1'));
            var option = {
                title: {
                    text: "[旅行社网站使用频率分析]",
                    textStyle: {
                        color: "#fff",
                        fontWeight: "normal"

                    },
					x: '1%',
					y: "top"
                },
                textStyle: {
                    color: '#ffffff'
                },
                tooltip: {
                    trigger: "item",
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                },
                legend: {
                    data: json.data.all_column[0],
                    textStyle: {
                        color: '#ffffff'
                    },
                    orient: "vertical",
                    x: '1%',
                    y: '8%'
                },
                series: [
                    {
                        name: "使用频率",
                        type: "pie",
                        radius: "45%",
                        center: ["50%", "60%"],
                        itemStyle: {
                            normal: {
                                label: {
                                    formatter: "{b}: {c} ({d}%)"
                                }
                            }
                        },
                        data:json.data.name_value
                    }
                ],
				color: ['#FFAC28', '#4FD2FE', '#A791FE', '#5B72E4']
            };

            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
        }
    });
</script>
<script>


    // 基于准备好的dom，初始化echarts实例
    $.ajax({
        async:false,
        url: 'http://test.66diqiu.com/api/bigscreen/get_record?data_type=43',
        type: "GET",
        dataType: 'jsonp',
        timeout: 5000,
        success: function (json) {
            console.log(json.data);
            var myChart = echarts.init(document.getElementById('item2'));
            var option ={
                title: {
                    text: "[主要城市旅行社网站分析]",
                    textStyle: {
                        color: "#fff",
                        fontWeight: "normal"
                    }
                },
                textStyle: {
                    color: '#ffffff'
                },
                tooltip: {
                    trigger: "axis"
                },
                legend: {
                    data: ['2015', '2016'],
                    textStyle: {
                        color: '#ffffff'
                    },
                    x2: '3%',
                    y: "top"
                },
                calculable: true,
                xAxis: [
                    {
                        type: "category",
                        data: json.data.all_column_without_first_row[0],

						splitLine: {
							show: false
						},
						axisLine: {
							lineStyle: {
								color: "rgb(255, 255, 255)"
							}
						},
						axisTick: {
							lineStyle: {
								color: "rgb(255, 255, 255)"
							},
							show: false
						},
						nameTextStyle: {
							color: "rgb(255, 255, 255)"
						},
						axisLabel: {
							textStyle: {
								color: "rgb(255, 255, 255)"
							}
						}
                    }
                ],
                yAxis: [
                    {
                        type: "value",
						splitLine: {
							show: false
						},
						axisLine: {
							lineStyle: {
								color: "rgb(255, 255, 255)"
							}
						},
						axisTick: {
							lineStyle: {
								color: "rgb(255, 255, 255)"
							},
							show: false
						},
						nameTextStyle: {
							color: "rgb(255, 255, 255)"
						},
						axisLabel: {
							textStyle: {
								color: "rgb(255, 255, 255)"
							}
						}
                    }
                ],
                series: [
                    {
                        name: "2015",
                        type: "bar",
                        data: json.data.all_column_without_first_row[1],
                        label: {
                            normal: {
                                show: true,
                                position: 'top'
                            }
                        }
                    },
                    {
                        name: "2016",
                        type: "bar",
                        data: json.data.all_column_without_first_row[2],

                        label: {
                            normal: {
                                show: true,
                                position: 'top'
                            }
                        }
                    }
                ],
				color: ['#AC9AFE','#46FFD3'],
                grid:{
                    x2:"2%",
                    x:"5%"
                }
            };

            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
        }
    });
</script>
