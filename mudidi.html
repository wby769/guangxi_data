<!-- box1 -->
<script type="text/javascript">
	$.ajax({
		async: false,
		url: 'http://test.66diqiu.com/api/bigscreen/get_record?data_type=6',
		type: "GET",
		dataType: 'jsonp',
		timeout: 5000,
		success: function (json) {
			// 基于准备好的dom，初始化echarts实例
			console.log(json.data.all_column[1])
			console.log(json.data.all_column[0])
			var myChart = echarts.init(document.getElementById('box1'), 'macarons');

			option={
				tooltip: {
					trigger: "axis",
					axisPointer: {
						type: "shadow"
					}
				},
				toolbox: {
					show: false,
					feature: {
						mark: {
							show: true
						},
						dataView: {
							show: true,
							readOnly: true
						},
						magicType: {
							show: false,
							type: ["line", "bar", "stack", "tiled"]
						},
						restore: {
							show: true
						},
						saveAsImage: {
							show: true
						}
					}
				},
				calculable: true,
				xAxis: [
					{
						type: "value",
						splitLine: {
							show: false
						},
						position: "top",
						axisLabel: {
							textStyle: {
								color: "rgb(255, 255, 255)"
							},
							interval:0,//横轴信息全部显示
							rotate:-30,//-30度角倾斜显示
						},
                        axisLine: {
                            lineStyle: {
                                color: "rgb(255, 255, 255)"
                            }
                        }
					}
				],
				yAxis: [
					{
						type: "category",
						data: json.data.all_column[0].reverse(),
						splitLine: {
							show: false
						},
						axisLabel: {
							textStyle: {
								color: "rgb(255, 255, 255)"
							}
						},
                        axisLine: {
                            lineStyle: {
                                color: "rgb(255, 255, 255)"
                            }
                        }
					}
				],
				series: [
					{
						name: "直接访问",
						type: "bar",
						stack: "总量",
						itemStyle: {
							normal: {
								label: {
									show: true,
									position: "right",
									textStyle: {
										color: "rgb(255, 255, 255)"
									}
								},
								color: "rgb(53, 225, 223)"
							}
						},
						data: json.data.all_column[1].reverse()
					}
				],
				grid: {
					borderWidth: 0,
                    x:'12%',
                    y:"13%"
				},
				title: {
					text: "[近30天广西居民国内出游省份人次排行]",
					x:"1%",
					textStyle: {
						color: "rgb(255, 255, 255)",
					}
				}
			}
			myChart.setOption(option);

		}
	});


</script>

							emphasis: {

									show: true
								}
							}
						},
						data: json.data.name_value

				]

			myChart.setOption(option);
		}
	});


</script>
