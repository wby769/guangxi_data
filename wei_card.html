	<script type="text/javascript">
		// 基于准备好的dom，初始化echarts实例

		$.ajax({

                var myChart = echarts.init(document.getElementById('item1'), '');
                var option ={
						title: {
							text: "[ 旅行社占比统计 ]",
							y: "top",

							}
						},
						textStyle: {
							color: '#ffffff'
						},
						tooltip: {
							trigger: "item",
									formatter: "{a} <br/>{b} : {d}%"
						},
						legend: {
							orient: "vertical",
									x: "1%",y:30,
									data: [json.data.all_column[0][2],json.data.all_column[0][3]],
							textStyle: {
