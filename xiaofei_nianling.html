<script>



    // 基于准备好的dom，初始化echarts实例
    $.ajax({
        async: false,
        url: 'http://test.66diqiu.com/api/bigscreen/get_record?data_type=14',
        type: "GET",
        dataType: 'jsonp',
        timeout: 5000,
        success: function (json) {
            console.log(json);
            var myChart = echarts.init(document.getElementById('item1'), '');


            var option =
                {
                    title: {
                        x: "center",
                        y: "center",
                        text: "游客性别",
                        textStyle: {
                            color: "#fff",
                            fontSize:16,

                        }
                    },
                    textStyle: {
                        color: '#ffffff'
                    },
                    tooltip: {
                        trigger: "item",
                        formatter: "{a} <br/>{b} : {c} ({d}%)"
                    },
                    legend: {
                        orient: "vertical",
                        x: "20",
                        y:"8%",
                        textStyle: {
                            color: '#ffffff'
                        },
                        data: json.data.all_column[0]
                    },
                    calculable: false,
                    series: [
                        {
                            name: "游客性别统计",
                            type: "pie",
                            selectedMode: "single",
                            itemStyle: {
                                normal: {
                                    label: {
                                        position: "inside",
                                        formatter: "{b}: {c} ({d}%)"
                                    },
                                    labelLine: {
                                        show: false
                                    }
                                }
                            },
                            data: [],
                            radius: [0, 70]
                        },
                        {
                            name: "游客性别统计",
                            type: "pie",
                            radius: ['40%', '55%'],
                            data: json.data.name_value
                        }
                    ],
                    color: ['#1660e8', "#fe72ec"]
                };


            myChart.setOption(option);
        }
    });
</script>
